<div class="heading">
		Daily Status
</div>
<div class="daily_status">
<h4 >Bursts<h4 >
<div class="row">
<form ng-submit="addItem()" name="statusForm" novalidate >
    <div class="form_div form-group">
      <br>  Date <br>
        <select ng-model="date" class="date form-control"  placeholder="Date"
            ng-options="date.title for date in dates" required>
        </select>
<span class="help-block" ng-show="submitted && statusForm.date.$error.required">Required</span>
    </div>
    <div class="form_div form-group">
       <br> Project <br>
        <select ng-model="project" class="project form-control" name="project"
            ng-options="project.title for project in project_list" required >
        </select>
 <span ng-show="(statusForm.project.$dirty || submitted) && statusForm.project.$error.required">
      Email is required
    </span>
    </div>
    <div class="form_div form-group">
       <br>Activity Type<br>
        <select ng-model="activity" class="activity form-control"
            ng-options="activity.title for activity in activity_list" required>
        </select>
    </div>
    <div class="form_div ">
        <br>Time Spent (hours:minutes)<br>
<div class=" form_div form-group  ">
            <select ng-model="hour" class="hour  form-control"
                ng-options="hour.value for hour in hours" required>
            </select>
</div>
<div class="form_div form-group  ">
            <select ng-model="minute" class="minute form-control"
                ng-options="minute.value for minute in minutes" required>
            </select>
</div>
    </div>
<div class="form_div1 form-group">
    <br>Activity Description <br>
        <textarea  rows="5" cols="60" ng-model="description" class="form-control"  placeholder="Use T# or t# in your description to indicate Redmine ticket/task. For example : T#1234" required></textarea >
        <br/>
    <input type="submit" value="Save" class="btn btn-primary">
</div>
</form>
</div>
</div>
