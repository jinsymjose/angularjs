<div class="history">
    <h4><b>Status History</b></h4>
</div>

<div ng-repeat="history in statusHistory"><br>
<div class="status_history">
<div class="history_date">{{history.date}}<br>
Posted on 12:12:2015</div>
<div class="history_description">{{history.description}}</div>
<div class="history_third_div">
{{history.time}} Hour(s)<br/>
{{history.activity}}<br/>
{{history.project}}
</div><br>
<div ng-show="!statusHistory.length">No items</div>
</div>
